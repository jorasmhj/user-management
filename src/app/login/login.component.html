<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form #formData='ngForm' (ngSubmit)="formData.valid && login(formData)" novalidate>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email" #email="ngModel" [(ngModel)]="user.email" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Password" #pass='ngModel' minlength="5" [(ngModel)]="user.password" required="">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="formData.invalid">Submit</button>
      </form>
    </div>
  </div>
</div>
